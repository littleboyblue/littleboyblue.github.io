<!DOCTYPE html>
<html>
<head>
    <title>新能源场站A实际值与预测值对比</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 90%;
            margin: 0 auto;
            height: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>新能源场站A实际值与预测值对比</h1>
    <div class="chart-container">
        <canvas id="combinedChart"></canvas>
    </div>

    <script>
        const timeLabels = [
            '2025/4/25 00:00', '2025/4/25 01:00', '2025/4/25 02:00', 
            '2025/4/25 03:00', '2025/4/25 04:00', '2025/4/25 05:00', 
            '2025/4/25 06:00', '2025/4/25 07:00', '2025/4/25 08:00', 
            '2025/4/25 09:00', '2025/4/25 10:00', '2025/4/25 11:00', 
            '2025/4/25 12:00', '2025/4/25 13:00', '2025/4/25 14:00', 
            '2025/4/25 15:00', '2025/4/25 16:00', '2025/4/25 17:00', 
            '2025/4/25 18:00', '2025/4/25 19:00', '2025/4/25 20:00', 
            '2025/4/25 21:00', '2025/4/25 22:00', '2025/4/25 23:00'
        ];
        
        const predictedData = [
            450.12, 420.34, 380.67, 350.89, 320.12, 300.45,
            350.78, 450.12, 550.45, 600.78, 650.12, 700.45,
            750.78, 800.12, 850.45, 900.78, 950.12, 1000.45,
            1050.78, 1100.12, 1150.45, 1200.78, 1250.12, 1300.45
        ];
        
        const actualData = [
            447.30, 414.24, 403.92, 335.71, 329.79, 313.34,
            357.55, 443.32, 548.00, 604.82, 628.17, 697.94,
            775.59, 782.54, 854.05, 922.74, 968.69, 948.92,
            1068.39, 1104.18, 1217.48, 1191.74, 1218.86, 1286.03
        ];
        
        const accuracyData = [
            97.28, 94.89, 93.41, 93.52, 95.28, 95.00,
            97.81, 95.08, 97.47, 97.47, 93.23, 97.75,
            95.03, 93.25, 92.93, 92.91, 96.59, 94.05,
            95.92, 95.32, 93.75, 94.55, 97.37, 98.26
        ];

        const ctx = document.getElementById('combinedChart').getContext('2d');
        const combinedChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: timeLabels,
                datasets: [
                    {
                        label: '预测值',
                        data: predictedData,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    },
                    {
                        label: '实际值',
                        data: actualData,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    },
                    {
                        label: '准确率 (%)',
                        data: accuracyData,
                        type: 'line',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        pointRadius: 4,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '时间'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        position: 'left',
                        title: {
                            display: true,
                            text: '功率值'
                        },
                        beginAtZero: false
                    },
                    y1: {
                        position: 'right',
                        title: {
                            display: true,
                            text: '准确率 (%)'
                        },
                        min: 90,
                        max: 100,
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.datasetIndex === 2) {
                                    label += context.raw.toFixed(2) + '%';
                                } else {
                                    label += context.raw.toFixed(2);
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
