<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chart-container {
            background-color: transparent;
            padding: 0;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #444;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1></h1>
    
    <div class="chart-container">
        <h2></h2>
        <canvas id="radiationChart"></canvas>
    </div>

    <script>
        // 数据准备
        const times = ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00', '7:00', '8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'];
        const totalRadiation = [0, 0, 0, 0, 0, 0, 0, 40, 119, 245, 469, 610, 659, 666, 789, 551, 689, 349, 233, 51, 1, 0, 0, 0];
        const directRadiation = [0, 0, 0, 0, 0, 0, 0, 17, 59, 218, 390, 496, 539, 587, 367, 156, 330, 44, 43, 4, 0, 0, 0, 0];
        const diffuseRadiation = [0, 0, 0, 0, 0, 0, 0, 93, 153, 324, 492, 631, 698, 741, 684, 422, 564, 213, 153, 35, 1, 0, 0, 0];

        // 辐射数据图表
        const radiationCtx = document.getElementById('radiationChart').getContext('2d');
        new Chart(radiationCtx, {
            type: 'line',
            data: {
                labels: times,
                datasets: [
                    {
                        label: '总辐射强度',
                        data: totalRadiation,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        tension: 0.1,
                        yAxisID: 'y'
                    },
                    {
                        label: '直射辐射',
                        data: directRadiation,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        tension: 0.1,
                        yAxisID: 'y'
                    },
                    {
                        label: '散射辐射',
                        data: diffuseRadiation,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        tension: 0.1,
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '24小时辐射变化'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '时间'
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: '辐射强度 (W/m²)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
